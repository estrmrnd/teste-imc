<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #resultado {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Calculadora de IMC</h1>

    <label for="peso">Peso (kg): </label>
    <input type="text" id="peso" placeholder="Insira o peso em kg">

    <br>

    <label for="altura">Altura (m): </label>
    <input type="text" id="altura" placeholder="Insira a altura em metros">

    <br>

    <button onclick="calcularIMC()">Calcular IMC</button>

    <br>

    <div id="resultado"></div>

    <script>
        function calcularIMC() {
            var peso = document.getElementById("peso").value;
            var altura = document.getElementById("altura").value;

            // Converte as strings para números
            peso = parseFloat(peso);
            altura = parseFloat(altura);

            // Verifica se os valores são válidos
            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                document.getElementById("resultado").innerHTML = "Por favor, insira valores válidos para peso e altura.";
                return;
            }

            // Calcula o IMC
            var imc = peso / (altura * altura);
            imc = imc.toFixed(2); // Arredonda para duas casas decimais

            // Exibe o resultado na página
            var resultadoElement = document.getElementById("resultado");
            resultadoElement.innerHTML = "Seu IMC é " + imc + ". Isso é classificado como: " + interpretarIMC(imc);
        }

        function interpretarIMC(imc) {
            if (imc < 18.5) {
                return "Abaixo do peso";
            } else if (imc < 24.9) {
                return "Peso normal";
            } else if (imc < 29.9) {
                return "Sobrepeso";
            } else if (imc < 34.9) {
                return "Obesidade Grau I";
            } else if (imc < 39.9) {
                return "Obesidade Grau II";
            } else {
                return "Obesidade Grau III";
            }
        }
    </script>

</body>
</html>
